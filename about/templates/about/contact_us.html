{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_title %}
- Contact Us
{% endblock %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col">
    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<!-- Heading-->
<div class="container">
  <div class="row">
    <div class="col text-center mt-3">
      <h2 class="logo-font">Contact Us</h2>
      <hr class="w-100 mb-1">
    </div>
  </div>
</div>
<!-- Contact Form-->
<main class="container">
  <div class="row pt-3">
    <div class="col-12 col-md-6">
      <img class="block-connect-img" src="{% media 'flat-white.jpg' %}" alt="flat white cup on the table">
    </div>
    <div class="col-12 col-md-6">
      <form id="contact-form" method="POST">
        {% csrf_token %}
        <fieldset class="form-group mt-3">
          <h3 class="">Get in touch</h3>
          <p>We would love to hear from you!</p>
          {{ form|crispy }}
        </fieldset>
        <div class="form-actions form-group mt-4 text-end">
          <button class="btn action-btn btn-lg" type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>
</main>

{% endblock %}
